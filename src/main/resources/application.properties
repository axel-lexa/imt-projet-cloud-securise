spring.application.name=cicd-dashboard

# --- Base de donnees (H2 pour le dev) ---
spring.datasource.url=jdbc:h2:mem:cicddb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Pour voir la console H2 sur /h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- Configuration GitHub OAuth2 ---
# Creez une OAuth App sur GitHub (Settings > Developer settings > OAuth Apps)
spring.security.oauth2.client.registration.github.client-id=VOTRE_GITHUB_CLIENT_ID
spring.security.oauth2.client.registration.github.client-secret=VOTRE_GITHUB_CLIENT_SECRET

# --- Configuration de la VM (Pour SshService) ---
vm.host=192.168.64.2
vm.user=theo
# Chemin absolu vers votre cle privee SSH sur votre PC hote
vm.private-key-path=/Users/theo/.ssh/id_rsa_projet