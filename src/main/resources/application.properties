spring.application.name=cicd-dashboard
server.port=8081

# --- Database ---
spring.datasource.url=jdbc:postgresql://postgres:5432/cicd_dashboard
spring.datasource.username=cicd_admin
spring.datasource.password=password123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Logging ---
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.imt.cicd.dashboard=DEBUG

# --- GitHub OAuth2 Configuration ---
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=read:user

# --- VM Configuration ---
vm.host=${VM_HOST}
vm.user=${VM_USER}
vm.private-key-path=${VM_PRIVATE_KEY_PATH}

# --- SonarQube ---
sonar.url=${SONAR_URL:http://localhost:9000}

# --- Frontend URL ---
# In prod (Docker), leave empty or use http://localhost:8081
# In dev, use http://localhost:5173
app.frontend.url=http://localhost:8081
