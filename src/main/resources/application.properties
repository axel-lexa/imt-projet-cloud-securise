# --- Configuration GitHub OAuth2 ---
# Astuce SecOps : On lit les variables d'environnement de votre PC/IDE
# Remplissez ces variables dans la config de run d'IntelliJ ou exportez-les dans votre terminal
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=user:email,read:user
spring.security.oauth2.client.provider.github.user-name-attribute=login

# --- Configuration Perso (VM & Token) ---
vm.host=${VM_HOST}
vm.user=${VM_USER}
vm.private-key-path=${VM_KEY_PATH}

# Token pour JGit
github.token=${GITHUB_TOKEN}