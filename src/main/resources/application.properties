spring.application.name=cicd-dashboard
server.port=8081

# --- Base de données (PostgreSQL via Docker) ---
# On utilise PostgreSQL car le docker-compose le lance sur le port 5432
spring.datasource.url=jdbc:postgresql://localhost:5432/cicd_dashboard
spring.datasource.username=cicd_admin
spring.datasource.password=password123
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Mise à jour automatique du schéma BDD (création des tables users, etc.)
spring.jpa.hibernate.ddl-auto=update

